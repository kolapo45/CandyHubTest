<!DOCTYPE html>
<html>
<head>
	<title>JQuery Chatbot</title>
	<script type = "text/javascript" src= "js/jquery.min"></script>

	<style type="text/css">
		body{
			font-family:arial, sans-serif;  
			margin:0;
			background-color:#f2f2f2;
		}
		#header{
			width:100%;
			height:60px;
			background-color:#333;
			box-shadow:0px 4px 2px #333;

		}

		#header>h1{
			padding:12px;
			width:1024px;
			margin:0px auto;
			color:white;
		}

		#container{
			width:1024px;
			min-height: 500px; 
			margin:0px auto;
			margin-top:10px; 
			background-color: white;
			border: 1px solid #333  
		} 

			#controls{

			 width:1024px;
			margin:0px auto;

			}

			textarea{
				resize:none;
				width:940px; 
			}
			#send{
				font-size:24px;
			}
		}


	</style>
</head>
<body>


<script type = "text/javascript"></script>
$(function(){ 

$("#textbook").keypress (function(event){

if (event.which == 13){
	
	if($("#enter").prop)("checked") ){

	console.log ("enter pressed, checkbox is checked");
	event.preventDefault();
}
}
}
	


});


<div id = "header"> 
		<h1> JQuery Chatbot v.1.0 </h1> 
	</div>
<div id = "container">

</div>

<div id = "controls">
	<textarea id = "textbox" placeholder = "Enter your message here..."></textarea>
	<button id = "send">Send</button>
	<br>
	<input type="checkbox" id = "enter"/>
	<label>Send on enter</label>
</div> 

</body>
</html>
